<!DOCTYPE html>
<html>
<head>
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <a href="{% url 'task_create' %}">タスク追加</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}完了{% else %}未完了{% endif %}
                {% if task.due_date %} - 期限: {{ task.due_date|date:"Y年n月j日（l）" }}{% endif %}
                <a href="{% url 'task_detail' task.pk %}">詳細</a>
                <a href="{% url 'task_update' task.pk %}">編集</a>
                <a href="{% url 'task_delete' task.pk %}" onclick="return confirm('本当に削除しますか？');">削除</a>
            </li>
        {% empty %}
            <li>タスクはありません</li>
        {% endfor %}
    </ul>
</body>
</html>

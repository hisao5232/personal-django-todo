<!DOCTYPE html>
<html>
<head>
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <a href="{% url 'task_create' %}">タスク追加</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}完了{% else %}未完了{% endif %}</li>
        {% empty %}
            <li>タスクはありません</li>
        {% endfor %}
    </ul>
</body>
</html>
